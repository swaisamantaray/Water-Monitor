<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Level Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Water Level Monitoring</h1>
    </header>
    <main>
        <section id="current-level">
            <h2>Current Water Level</h2>
            <div id="tank-visual">
                <img src="tank.png" alt="Water Tank" style="width: 200px;">
                <div id="water-fill" style="height: 70%; background-color: #4caf50;"></div>
            </div>
            <p id="level-status">Tank is 70% full</p>
        </section>

        <section id="predictions">
            <h2>Usage Trends</h2>
            <canvas id="usage-chart" width="600" height="400"></canvas>
        </section>

        <section id="alerts">
            <h2>Alerts</h2>
            <p id="alert-message">Water is below 20%!</p>
        </section>

        <section id="guidance">
            <h2>Guidance</h2>
            <p id="guidance-message">Optimize your water usage to last longer.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
